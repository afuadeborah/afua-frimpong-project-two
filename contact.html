<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harper | Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/813177f008.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li>
                    <a href="#home">Home</a>
                </li>

                <li>
                    <a href="#about">About</a>
                </li>

                <li>
                    <p class="menu-text">Harper</p>
                </li>

                <li>
                    <a href="#blog">Blog</a>
                </li>

                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <i class="fas fa-bars" aria-hidden="true" title="Menu"></i>
                    <span class="sr-only">Menu</span>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <div class="contact-background">
            <div class="wrapper">
                <h1 class="sticky">Contact Me</h1>
            </div>
        </div>
        <div class="wrapper">
            <div class="side-bar-container">
                <div class="side-bar">
                    <ul class="icon-container ">
                        <li><i class="fab fa-facebook-f" aria-hidden="true" title="Harper On Facebook"></i>
                            <span class="sr-only">Harper on Facebook</span>
                        </li>
                        <li><i class="fab fa-twitter" aria-hidden="true" title="Harper On Twitter"></i>
                            <span class="sr-only">Harper on Twitter</span>
                        </li>
                        <li><i class="fab fa-linkedin-in" aria-hidden="true" title="Harper On LinkedIn"></i>
                            <span class="sr-only">Harper on LinkedIn</span>
                        </li>
                        <li><i class="fab fa-instagram" aria-hidden="true" title="Harper On Instagram"></i>
                            <span class="sr-only">Harper on Instagram</span>
                        </li>
                    </ul>
                    <div class="address">
                        <p>info@email.com</p>
                        <p>123-456-7890</p>
                        <p>123 Queen St West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </div>
                </div>
            </div>
            <form action="post-comment">
                <div class="personal-info">
                    <input type="text" required="true" placeholder="Name">
                    <input type="email" required="true" placeholder="Email address">
                </div>
                <textarea name="comments" id="" cols="60" rows="15" placeholder="Comment"></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </main>
    <footer>
        <p class="bottom">Copyright 2020 Juno College</p>
    </footer>
</body>
</html>
